<!DOCTYPE html>
<html lang="pt-br" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Receitas deliciosas e f√°ceis de fazer - Site oficial de Fernando Reis">
    <title>Doce Saber - Receitas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --cor-primaria: #E74C3C;
            --cor-secundaria: #F39C12;
            --cor-fundo: #FFF8F0;
            --cor-texto: #2C3E50;
            --sombra: 0 4px 6px rgba(0, 0, 0, 0.1);
            --dark-bg: #1A1A1A;
            --dark-text: #FFFFFF;
            --dark-primary: #FF6B6B;
        }

        [data-theme="dark"] {
            --cor-fundo: var(--dark-bg);
            --cor-texto: var(--dark-text);
            --cor-primaria: var(--dark-primary);
            --sombra: 0 4px 6px rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--cor-fundo);
            color: var(--cor-texto);
            line-height: 1.6;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, var(--cor-primaria), var(--cor-secundaria));
            padding: 1.5rem;
            box-shadow: var(--sombra);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .cabecalho-conteudo {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo {
            font-family: 'Pacifico', cursive;
            font-size: 2.5rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        /* Navega√ß√£o */
        .nav-principal {
            display: flex;
            gap: 1.5rem;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            padding: 0.8rem 1.2rem;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* Sistema de Busca */
        .busca-container {
            max-width: 600px;
            margin: 2rem auto;
            position: relative;
        }

        .campo-busca {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--cor-primaria);
            border-radius: 30px;
            font-size: 1.1rem;
            background: var(--cor-fundo);
            color: var(--cor-texto);
        }

        /* Grid de Receitas */
        .grid-receitas {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Card da Receita */
        .card-receita {
            background: var(--cor-fundo);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: var(--sombra);
            margin-bottom: 2rem;
        }

        .receita-imagem {
            width: 100%;
            border-radius: 10px;
            object-fit: cover;
            height: 250px;
        }

        /* Newsletter */
        .newsletter {
            background: var(--cor-primaria);
            color: white;
            padding: 3rem 1rem;
            margin: 4rem 0;
            text-align: center;
        }

        .newsletter-form {
            max-width: 500px;
            margin: 1rem auto;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .newsletter-input {
            flex: 1;
            padding: 0.8rem;
            border: none;
            border-radius: 25px;
            min-width: 200px;
        }

        /* Avalia√ß√µes */
        .avaliacoes {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            margin: 4rem 0;
            border-radius: 15px;
            max-width: 1200px;
            margin: 4rem auto;
        }

        .grid-avaliacoes {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .avaliacao-card {
            background: var(--cor-fundo);
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: var(--sombra);
        }

        /* Dark Mode Toggle */
        .theme-toggle {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--cor-primaria);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: var(--sombra);
            z-index: 1000;
        }

        /* Footer */
        footer {
            background: var(--cor-texto);
            color: white;
            padding: 3rem 1rem;
            margin-top: 4rem;
        }

        .rodape-conteudo {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }

        .redes-sociais {
            display: flex;
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .rede-social {
            font-size: 1.8rem;
            color: white;
            transition: transform 0.3s ease;
        }

        .rede-social:hover {
            transform: translateY(-3px);
            color: var(--cor-secundaria);
        }

        @media (max-width: 768px) {
            .nav-principal {
                flex-direction: column;
                width: 100%;
                text-align: center;
            }

            .nav-link {
                width: 100%;
            }

            .newsletter-form {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="cabecalho-conteudo">
            <h1 class="logo">Doce Saber</h1>
            <nav class="nav-principal">
                <a href="#" class="nav-link">In√≠cio</a>
                <a href="#" class="nav-link">Receitas</a>
                <a href="#" class="nav-link">Sobre</a>
                <a href="#" class="nav-link">Contato</a>
            </nav>
        </div>
    </header>

    <div class="busca-container">
        <input 
            type="text" 
            class="campo-busca" 
            placeholder="üîç Buscar receitas..."
            onkeyup="filtrarReceitas(this.value)"
        >
    </div>

    <div class="grid-receitas" id="receitas-container">
        <!-- Receita 1 -->
        <article class="card-receita">
            <a href="cenoura.html"><img src="img/cenoura.jpg" alt="Bolo de cenoura" class="receita-imagem"></a>
            <h2>Bolo de Cenoura</h2>
            <ul>
                <li>3 cenouras m√©dias</li>
                <li>4 ovos</li>
                <li>1 x√≠cara de √≥leo</li>
            </ul>
        </article>

        <!-- Receita 2 -->
        <article class="card-receita">
            <img src="img/chocolate.jpg" alt="Bolo de chocolate" class="receita-imagem">
            <h2>Bolo de Chocolate</h2>
            <ul>
                <li>2 x√≠caras de farinha</li>
                <li>1 x√≠cara de cacau</li>
                <li>3 ovos</li>
            </ul>
        </article>

        <!-- Adicione mais receitas aqui -->
    </div>

    

    <footer>
        <div class="rodape-conteudo">
            <div>
                <h4>Doce Saber</h4>
                <p>¬© 2024 Todos os direitos reservados</p>
            </div>
            <div>
                <h4>Redes Sociais</h4>
                <div class="redes-sociais">
                    <a href="#" class="rede-social"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="rede-social"><i class="fab fa-facebook"></i></a>
                    <a href="#" class="rede-social"><i class="fab fa-whatsapp"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <button class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-moon"></i>
    </button>

    <script>
        // Dark Mode
        function toggleTheme() {
            const html = document.documentElement;
            const theme = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            document.querySelector('.theme-toggle i').className = 
                theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        }

        // Sistema de Busca
        function filtrarReceitas(termo) {
            const cards = document.querySelectorAll('.card-receita');
            termo = termo.toLowerCase();
            
            cards.forEach(card => {
                const texto = card.textContent.toLowerCase();
                card.style.display = texto.includes(termo) ? 'block' : 'none';
            });
        }

        // Newsletter
        function assinarNewsletter(event) {
            event.preventDefault();
            const email = event.target[0].value;
            alert(`Obrigado por assinar! Confira seu e-mail: ${email}`);
            event.target.reset();
        }

        // Sistema de Avalia√ß√µes
        let avaliacoes = [];

        function adicionarAvaliacao(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            
            const avaliacao = {
                nome: event.target[0].value,
                rating: event.target[1].value,
                mensagem: event.target[2].value,
                data: new Date().toLocaleDateString()
            };

            avaliacoes.push(avaliacao);
            atualizarAvaliacoes();
            event.target.reset();
        }

        function atualizarAvaliacoes() {
            const container = document.getElementById('avaliacoes-container');
            container.innerHTML = avaliacoes.map(av => `
                <div class="avaliacao-card">
                    <h4>${av.nome} ${'‚≠êÔ∏è'.repeat(av.rating)}</h4>
                    <p>${av.mensagem}</p>
                    <small>${av.data}</small>
                </div>
            `).join('');
        }

        // Carregar tema
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        document.querySelector('.theme-toggle i').className = 
            savedTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
    </script>
</body>
</html>
